<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lvl1_1-Forms</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <form action="">
        <h2>Name <span>*</span></h2>
        <input type="text" name="#" id="#" placeholder="Vorname" required />
        <input type="text" name="#" id="#" placeholder="Nachname" required />
        <h2>Email <span>*</span></h2>
        <input type="email" name="#" id="email" />
        <h2>Thema</h2>
        <select name="#" id="alege">
          <option value="Advertise">Advertise</option>
          <option value="Partnership">Partnership</option>
          <option value="General">General</option>
        </select>
        <h2>Nachricht <span>*</span></h2>
        <textarea name="#" id="#" cols="35" rows="5" required></textarea>
        <input type="submit" value="Submit" id="submit" />
      </form>
    </header>
  </body>
</html>
